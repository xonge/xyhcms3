<body>
<!-- 头部 -->
<include file="Public:header" />
<!-- 轮播图 -->
<div class="navpic">
  <div class="column">
    <img src="__PUBLIC__/images/a1ba05b2d7a14487.jpg" alt="样板间设计" border="0" width="960">
  </div>
</div>
<!-- 身体 -->
<div class="main page">

<include file="Public:nav" />

<!-- <div class="blank15"></div> -->

<div class="column">
  <div class="blank15"></div>
  <ul class="list_news">
    <yang:list typeid="$cid" pagesize="20">
    <li class="clearfix">
      <a href="{$list.url}" title="{$list.title}" class="imga" target="_blank">
        <img src="{$list.litpic}" alt="{$list.title}"></a>
      <dl>
        <dt>
          <h3>
            <a href="{$list.url}" title="{$list.title}" target="_blank">{$list.title}</a>
          </h3>
        </dt>
        <dd>
          <a href="{$list.url}" title="read more" class="read_more" target="_blank">read more</a>
        </dd>
        <dd>{$list.content|strip_tags}....<a href="{$list.url}" title="{$list.title}" class="f_f58" target="_blank">[详情]</a>
        </dd>
      </dl>
      <div class="other_msg">
        <p>{$list.publishtime|date='Y/m',###}</p>
        <cite>{$list.publishtime|date='d',###}</cite>
        <a href="{$list.url}" title="{$list.title}" class="xq" target="_blank">详情</a>
      </div>
    </li>
    </yang:list>
  </ul>
  <div class="blank20"></div>
  <div class="pagelist">
    <eq name="page['up']['url']" value="">
    <span class="disabled prev">&nbsp;</span>
    <else/>
    <a class="prev" href="{$page.up.url}">&nbsp;</a>
    </eq>
    <volist name="page['linkPage']" id="vo">
    <eq name="vo.cur" value="1">
    <span class="disabled current">{$vo.title}</span>
    <else/>
    <a class="" href="{$vo.url}">{$vo.title}</a>
    </eq>
    </volist>
    <a class="next" href="/news01_2">&nbsp;</a>
  </div>
</div>
</div>
