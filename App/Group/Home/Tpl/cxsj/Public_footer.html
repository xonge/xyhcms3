<script type="text/javascript">
$(document).ready(function(){
  //导航下拉
  $(".menu-effect").each(function(){
    var theSpan = $(this);
    var theMenu = theSpan.find(".submenu");
    // console.log(theMenu);
    var tarHeight = theMenu.height();
    // console.log("hhhhhh"+tarHeight);
    theMenu.css({height:0,opacity:0});
    // console.log("gggg"+theSpan);
    theSpan.hover(
      // console.log("h");
      function(){
        $(this).addClass("current");
        // console.log("zzzzzz"+theMenu);
        theMenu.stop().show().animate({height:tarHeight,opacity:1},400);
        // theMenu.show();
        // console.log("show"+theMenu);
      },
      function(){
        if(!$(this).attr('-data-highlight')){
          // console.log($(this));
          $(this).removeClass("current");
        }
        theMenu.stop().animate({height:0,opacity:0},400,function(){
          $(this).css({display:"none"});
        });
      }
    );
  });

  $("ul li").hover(function(){$(this).addClass('hover');},function(){$(this).removeClass('hover');});

  $("#so_keyword").focus(function(){
    $(this).animate({width: '180px'}, "fast").addClass("input_boxon");
    $("#submit_box").addClass("submit_boxon")
  }).blur(function(){
    $(this).animate({width: '80px'}, "fast").removeClass("input_boxon");
    $("#submit_box").removeClass("submit_boxon")
  })
});

</script>
